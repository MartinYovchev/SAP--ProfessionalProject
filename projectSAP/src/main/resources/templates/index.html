<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        #error-message{
            text-align:center;
            margin-top: 15px;
            color:red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form action="/login" method="post">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()">
        <label for="showPassword">Show Password</label>

        <p id="error-message"></p>
        <button type="button" class="login-button" onclick="submitForm()">Login</button>

    </form>
    <div class="register-link">
        <p>If you are not registered, <a href="/register">register here</a>.</p>
    </div>

    <button type="button" class="login-button" onclick="redirectToBusinessLogin()">Business Account Login</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function submitForm() {
        var formData = {
            email: $('#email').val(),
            password: $('#password').val()
        };

        $.ajax({
            url: '/login',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function(response) {
                // Login successful, redirect to home page
                window.location.href = response && response.redirectUrl ? response.redirectUrl : '/home';
            },
            error: function(xhr, textStatus, errorThrown) {
                // Login failed, display error message
                console.error('Login failed:', xhr.status, xhr.responseText);
                $('#error-message').text('Invalid username or password!');
            }
        });
    }

    // Function to redirect to business login page
    function redirectToBusinessLogin() {
        window.location.href = '/login/employee';
    }

    function togglePasswordVisibility() {
        var passwordField = document.getElementById('password');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
        } else {
            passwordField.type = 'password';
        }
    }
</script>

</body>
</html>
